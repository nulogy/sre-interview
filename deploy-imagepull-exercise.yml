apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-imagepull
  labels:
    app: sre-imagepull
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sre-imagepull
  template:
    metadata:
      labels:
        app: sre-imagepull
    spec:
      nodeSelector:
        nodePool: sreInterview
      restartPolicy: Always
      containers:
      - name: pgclient
        resources:
          limits:
            memory: 600Mi
            cpu: 1
          requests:
            memory: 300Mi
            cpu: 500m
        image: __ECR_REPOSITORY__:v1
        imagePullPolicy: Always
        command: ["sleep"]
        args: ["infinity"]

